<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端算法与数据结构：栈和队列</title>
</head>
<script>
    // 初始状态，栈空
    const stack = []
    // 入栈过程
    stack.push('东北大板')
    stack.push('可爱多')
    stack.push('巧乐兹')
    stack.push('冰工厂')
    stack.push('光明奶砖')

    console.log('栈')
    // 出栈过程，栈不为空时才执行
    while (stack.length) {
        // 单纯访问栈顶元素（不出栈）
        const top = stack[stack.length - 1]
        console.log('现在取出的冰淇淋是', top)
        // 将栈顶元素出栈
        stack.pop()
    }

    // 栈空
    stack // []

    // 队列
    const queue = []
    queue.push('小册一姐')
    queue.push('小册二姐')
    queue.push('小册三姐')

    console.log('队列')
    while (queue.length) {
        // 单纯访问队头元素（不出队）
        const top = queue[0]
        console.log(top, '取餐')
        // 将队头元素出队
        queue.shift()
    }

    // 队空
    queue // []
</script>

<body>
    <h4>前端算法与数据结构：栈和队列</h4>
</body>

</html>
