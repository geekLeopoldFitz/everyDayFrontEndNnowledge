<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端算法与数据结构：数组</title>
</head>
<script>
    const arr = new Array(7).fill(1)
    console.log(arr)
    // 获取数组的长度
    // for 方法
    console.log('for方法')
    const len = arr.length
    for (let i = 0; i < len; i++) {
        // 输出数组的元素值，输出当前索引
        console.log(arr[i], i)
    }
    // forEach方法
    console.log('forEach方法')
    arr.forEach((item, index) => {
        // 输出数组的元素值，输出当前索引
        console.log(item, index)

    })
    // map方法
    console.log('map方法')
    const newArr = arr.map((item, index) => {
        // 输出数组的元素值，输出当前索引
        console.log(item, index)
        // 在当前元素值的基础上加1
        return item + 1
    })
    console.log(newArr)
</script>

<body>
    <h4>前端算法与数据结构：数组</h4>
</body>

</html>
