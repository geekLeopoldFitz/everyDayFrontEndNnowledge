<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transform实现图片拉近效果</title>
    <style>
        a:hover img {
        -webkit-transform: scale(1.5, 1.5);
        transform: scale(1.5, 1.5);
        }
    </style>
</head>
<body>
    <a href="#">
        <img src="../img/Lover_small.jpg" />
    </a>
</body>
</html>
